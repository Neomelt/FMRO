version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: fmro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fmro
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - fmro_pg_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro

volumes:
  fmro_pg_data:
