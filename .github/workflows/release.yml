name: FMRO Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v3

      - name: Build PC package artifacts
        run: |
          mkdir -p dist
          uv sync --extra dev --project pc
          uv run --project pc --extra dev pytest -q
          tar -czf dist/fmro-${GITHUB_REF_NAME}.tar.gz \
            README.md docs infra backend pc scripts

      - name: Generate release notes
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${GITHUB_REF_NAME}$" | head -n 1)
          RANGE="${GITHUB_REF_NAME}"
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${GITHUB_REF_NAME}"
          fi

          {
            echo "FMRO release ${GITHUB_REF_NAME}"
            echo
            echo "## Highlights"
            git log --no-merges --pretty='- %s (%h)' "$RANGE"
            echo
            echo "## Assets"
            echo "- \`fmro-${GITHUB_REF_NAME}.tar.gz\`: Source snapshot (PC crawler + docs)"
          } > dist/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: FMRO ${{ github.ref_name }}
          body_path: dist/release-notes.md
          files: |
            dist/fmro-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
