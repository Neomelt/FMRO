name: FMRO Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: android-actions/setup-android@v3

      - uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.10.2

      - name: Build Android debug APK
        run: gradle -p android :app:assembleDebug

      - name: Build release bundle
        run: |
          mkdir -p dist
          cp android/app/build/outputs/apk/debug/app-debug.apk dist/fmro-${GITHUB_REF_NAME}-debug.apk
          tar -czf dist/fmro-${GITHUB_REF_NAME}.tar.gz \
            README.md docs infra backend android scripts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: FMRO ${{ github.ref_name }}
          body: |
            FMRO release ${{ github.ref_name }}

            - Android debug APK attached for direct install testing
            - Backend API + crawler review flow
            - Local Postgres setup and smoke scripts
          files: |
            dist/fmro-${{ github.ref_name }}.tar.gz
            dist/fmro-${{ github.ref_name }}-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
