name: FMRO Pages Publish

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "pc/output/jobs.csv"
      - "pc/output/jobs.md"
      - "pc/data/fmro_pc.db"
      - "pc/scripts/build_site.py"
      - ".github/workflows/pc-auto-crawl.yml"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v3

      - name: Build static site from committed snapshot
        working-directory: pc
        run: |
          uv sync --extra dev
          uv run python scripts/build_site.py

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pc/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
